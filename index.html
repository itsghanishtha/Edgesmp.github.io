html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  overflow-x: hidden;
}

html {
  cursor: url(https://cdn.custom-cursor.com/db/6722/32/minecraft-story-mode-jesse-and-enchanted-diamond-sword-cursor.png), default !important;
}

body {
  display: flex;
  flex-direction: column;
}

header {
  background-color: #333;
  color: #fff;
  padding: 1%;
  text-align: center;
  flex-shrink: 0;
}

p {
  background-color: #7b7575;
  margin: 0;
  padding: 10px;
  border-radius: 10px;
  font-size: large;
  text-align: center;
}

nav {
  background-color: #a19d9d;
  padding: 10px;
  border-radius: 10px;
  flex-grow: 1;
}

nav ul {
  background-color: #444;
  list-style: none;
  margin: 0;
  border-radius: 10px;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

nav ul li {
  background-color: #a09999;
  padding: 20px;
  cursor: url(https://cdn.custom-cursor.com/db/6722/32/minecraft-story-mode-jesse-and-enchanted-diamond-sword-cursor.png), default !important;
  border-radius: 10px;
  margin: 10px 0;
  transition: 0.1s;
  width: 100%;
  text-align: center;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  display: block;
}

span {
  background-color: #fff8f8;
  padding: 10px;
  color: black;
  border-radius: 10px;
  cursor: url(https://cdn.custom-cursor.com/db/6722/32/minecraft-story-mode-jesse-and-enchanted-diamond-sword-cursor.png), default !important;
  transition: 0.1s;
}

span:hover {
  background-color: #3b3a3a;
  color: white;
}

footer {
  background-color: #7b7979;
  border-radius: 10px;
  color: white;
  text-align: center;
  padding: 10px;
  flex-shrink: 0;
  transition: 0.1s;
}

footer:hover {
  background-color: #fffbfb;
  color: #000000;
}

button {
  background-color: #7b7979;
  color: floralwhite;
  width: 100px;
  height: 80px;
  border-radius: 10px;
  transition: 0.1s;
  border: none;
  cursor: url(https://cdn.custom-cursor.com/db/6722/32/minecraft-story-mode-jesse-and-enchanted-diamond-sword-cursor.png), default !important;
}

button:hover {
  background-color: #f4f4f4;
  color: #000000;
}

img {
  border-radius: 5px;
  width: 100%;
  height: auto;
}

li:hover {
  background-color: rgb(111, 111, 117);
  animation: neon 0.9s alternate infinite;
}

@keyframes neon {
  0% {
    border: 5px solid black;
    background-color: rgb(151, 111, 117);
  }
  50% {
    background-color: rgb(111, 151, 117);
    border: 5px solid black;
  }
  100% {
    background-color: rgb(111, 111, 157);
    border: 5px solid black;
  }
}

@media only screen and (max-width: 600px) {
  nav ul {
    flex-direction: column;
  }

  nav ul li {
    padding: 15px;
  }

  button {
    width: 60px;
    height: 60px;
  }
}

@media only screen and (min-width: 601px) and (max-width: 900px) {
  nav ul {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  nav ul li {
    flex: 1 1 45%;
    margin: 10px;
  }
}

@media only screen and (min-width: 901px) {
  nav ul {
    flex-direction: row;
    justify-content: space-around;
  }

  nav ul li {
    flex: 1;
    margin: 10px;
  }
}
